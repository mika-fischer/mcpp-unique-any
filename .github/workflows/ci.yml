name: CI
on:
  pull_request:
  push:
jobs:
  Test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-latest
          - ubuntu-latest
          - macos-latest
        compiler:
          - llvm
          - gcc
        include:
          - os: windows-latest
            compiler: msvc
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Cpp
        uses: aminya/setup-cpp@v1
        with:
          compiler: ${{ matrix.compiler }}
          vcvarsall: ${{ contains(matrix.os, 'windows') }}
          cmake: true
          ninja: true
      - name: Configure
        run: cmake -S . -B ./build -G Ninja -DCMAKE_BUILD_TYPE:STRING=Debug
      - name: Build
        run: cmake --build ./build --target all
      - name: Test
        working-directory: ./build
        run: ctest --output-on-failure
